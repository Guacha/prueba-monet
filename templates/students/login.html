{% extends "base.html" %}

{% block content %}
    <section class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap w-1/3">
            <div class="flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
                <h2 class="text-white text-lg mb-1 font-medium title-font">Inicio de Sesión</h2>
                <p class="leading-relaxed mb-5">Accede a tu portal estudiantil UniTEST</p>
                <form action="/students/api/v1/login/" method="POST">
                    {% csrf_token %}
                    <div class="relative mb-4">
                        <label for="name" class="leading-7 text-sm text-gray-400">Usuario</label>
                        <input type="text" id="username" name="username"
                               class="w-full bg-gray-800 rounded border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-400">Contraseña</label>
                        <input type="password" id="password" name="password"
                               class="w-full bg-gray-800 rounded border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <input type="submit" class="text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg"/>

                </form>
            </div>
        </div>

    </section>

{% endblock %}
